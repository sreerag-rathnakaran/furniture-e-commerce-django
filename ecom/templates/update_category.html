{% extends 'sellers.html' %}
{% block content %}



    <div class="row">
    <div class="col-md-12">
        <div class="card">  
        <div class="card-header">
            <div class="card-title">Update Category</div>
        </div>
        <form action="{% url 'update_categorydetails' data.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                <div class="col-md-6 col-lg-4">
                    
                    <div class="form-group">
                        <label for="text">Category Name</label>
                        <input type="text" class="form-control" placeholder="Enter Category Name" name="cname" value="{{ data.name }}" >
                    </div>
                    <div class="form-group">
                        <label for="textarea">Category description</label>
                        <textarea class="form-control" placeholder="Enter Product Description" name="cdescrp" value="" >{{ data.description  }}</textarea>
                    </div>

                    <img src="{{ data.image.url }}" alt="">
                    

                    <div class="form-group">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="cimg"  >
                    </div>

           
                <button class="btn btn-success" type="submit">UPDATE</button>
                <button class="btn btn-danger" type="reset">Cancel</button>
            
        </form>
            
        </div>
    </div>
    </div>


{% endblock %}
