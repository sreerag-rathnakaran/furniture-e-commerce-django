{% block content %}

  <div class="row">
    <div class="col-md-12">
        <div class="card">  
        <div class="card-header">
            <div class="card-title">Add Product</div>
        </div>
        <form action="{% url 'update_productdetails' data.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                <div class="col-md-6 col-lg-4">
                    
                <div class="form-group">
                    <label for="text">Product Category</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="" value="{{data.category.name}}" readonly>
                </div>
                <div class="form-group">
                    <label for="text">Product Name</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="pname" value="{{data.name}}">
                </div>
                <div class="form-group">
                    <label for="textarea">Product description</label>
                    <textarea id=""class="form-control" placeholder="Enter Product Description" name="pdescrp">{{data.description}}</textarea>
                </div>
                <div class="form-group">
                  <label for="Product Price">Product Price</label>
                  <input type="number" class="form-control" placeholder="Enter Product Price" name="pprice" value="{{data.price}}" >
                </div>
                
                {% if data.is_sale %}

                <div class="form-group hidden" id="sale-price" >
                  <label for="Offer Price">Offer Price</label>
                  <input type="number" class="form-control" placeholder="Enter Offer Price" name="poprice" value="{{data.sale_price}}">
                </div>
                  
                {% endif %}
                  
                
  
                <div class="form-group">
                  <label for="stock">Product Stock</label>
                  <input type="number" class="form-control" placeholder="Enter stock number" name="pstock" value="{{data.stock}}">
                </div>
  
                <div class="form-group">
                  <label for="exampleFormControlFile1">Add image</label>

                  <img src="{{ data.image.url }}" alt="">

                  <input type="file" class="form-control-file" id="exampleFormControlFile1" name="pimg">
                </div>
  
           
                <button class="btn btn-success" type="submit">Update</button>
                <button class="btn btn-danger" type="reset">Cancel</button>
            
        </form>
            
        </div>
    </div>
    </div>
