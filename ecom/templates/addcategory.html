{% extends 'admin.html' %}
{% block content %}



    <div class="row">
    <div class="col-md-12">
        <div class="card">  
        <div class="card-header">
            <div class="card-title">Add Category</div>
        </div>
        <form action="{% url 'add_category' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">
                <div class="col-md-6 col-lg-4">
                    
                    <div class="form-group">
                        <label for="text">Category Name</label>
                        <input type="text" class="form-control" placeholder="Enter Category Name" name="cname">
                    </div>
                    <div class="form-group">
                        <label for="textarea">Category description</label>
                        <textarea class="form-control" placeholder="Enter Product Description" name="cdescrp"></textarea>
                    </div>
                    

                    <div class="form-group">
                    <label for="exampleFormControlFile1">Add image</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="cimg">
                    </div>

           
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-danger" type="reset">Cancel</button>
            
        </form>
            
        </div>
    </div>
    </div>


{% endblock %}
