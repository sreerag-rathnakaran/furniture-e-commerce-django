{% extends 'admin.html' %}
{% block content %}
    <table class="table table-hover table-stripped table-bordered" style="margin: auto;">
      <thead class="table-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Email</th>
          <th scope="col">LOGO</th>
          <th scope="col" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr class="table-light">
            <td>{{i.user}}</td>
            <td>{{i.description}}</td>
            <td>{{i.email}}</td>
            <td>
              <img src="{{i.Logo.url}}" alt="" style="height: 165px; width: 100%;">
            </td>
            <!-- <td>
                <a href="{% url 'update_seller' i.id %}" >Update</a>
             </td> -->
             <td>
               <a href="">Delete</a>
             </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <br>
{% endblock %}
