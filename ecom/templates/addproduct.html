{% extends 'sellers.html' %}
{% block content %}
<style>
  .hidden{
    display: none;
  }
</style>

<div class="row">
  <div class="col-md-12">
      <div class="card">  
      <div class="card-header">
          <div class="card-title">Add Product</div>
      </div>
      <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
              <div class="row">
              <div class="col-md-6 col-lg-4">
                  
                <div class="form-group">
                  <div class="input-group">
                    <select name="pcat" >
                      {% for i in data  %}
                      <option value="{{i.id}}">{{i.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
              </div>
              <div class="form-group">
                  <label for="text">Product Name</label>
                  <input type="text" class="form-control" placeholder="Enter Product Name" name="pname">
              </div>
              <div class="form-group">
                  <label for="textarea">Product description</label>
                  <textarea id=""class="form-control" placeholder="Enter Product Description" name="pdescrp"></textarea>
              </div>
              <div class="form-group">
                <label for="Product Price">Product Price</label>
                <input type="number" class="form-control" placeholder="Enter Product Price" name="pprice">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="checkChange()" name="pissale">
                <label class="form-check-label" for="flexCheckDefault" >
                  IS Sale
                </label>
              </div>
              <div class="form-group hidden" id="sale-price" >
                <label for="Offer Price">Offer Price</label>
                <input type="number" class="form-control" placeholder="Enter Offer Price" name="poprice">
              </div>

              <div class="form-group">
                <label for="stock">Product Stock</label>
                <input type="number" class="form-control" placeholder="Enter stock number" name="pstock">
              </div>

              <div class="form-group">
                <label for="exampleFormControlFile1">Add image</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="pimg">
              </div>

         
              <button class="btn btn-success" type="submit">Submit</button>
              <button class="btn btn-danger" type="reset">Cancel</button>
          
      </form>
          
      </div>
  </div>
  </div>



<script>
  const check = document.getElementById('flexCheckDefault')
  const saleContainer = document.getElementById('sale-price')

  function checkChange(){
    saleContainer.classList.toggle('hidden')
  }

  
</script>
{% endblock %}
